
  <div  class="col-md-offset-3 mx-auto">
    <form
      fxLayout="column"
      (ngSubmit)="login()"
      autocomplete="off"
      [formGroup]="form"
      #frmLibro="ngForm"
    >
      <mat-form-field fxFlex="" appearance="outline" class="d-block">
        <mat-label>
          Usuario
        </mat-label>
        <input
          matInput
          type="text"
          placeholder="Usuario"
          formControlName="username"
        >

        <mat-error *ngIf="form.controls.username.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.controls.username.hasError('minlength')">
          Debe tener al menos 5 caracteres
        </mat-error>
      </mat-form-field>

      <button
        fxFlex=""
        fxFlexAlign="center"
        style="width: 50%"
        mat-raised-button
        color="primary"
        type="submit"
        class="ms-2"
        [disabled]="frmLibro.invalid"
      >
        Iniciar Sesion
      </button>
    </form>
  </div>
